<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>controllers</title>			
		<script src="app.js" type="text/javascript"></script>		
		<script src="form_controller.js" type="text/javascript"></script>		
		<script src="table_controller.js" type="text/javascript"></script>	
		<script src="event_bus.js" type="text/javascript"></script>		
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<main>			
			<form onsubmit="event.preventDefault()">
				<div id="inputsDiv">
					<div id="radioDiv">				
						<input type="radio" name="radio" id="radio1"/>
						<label for="radio1">wybór1</label>
						<input type="radio" name="radio" id="radio2"/>
						<label for="radio2">wybór2</label>
						<input type="radio" name="radio" id="radio3"/>
						<label for="radio3">wybór3</label>
						<input type="radio" name="radio" id="radio4"/>
						<label for="radio4">wybór4</label>
					</div>
					<div id="checkboxDiv">
						<input type="checkbox" name="checkbox" id="chkbx1"/>
						<label for="chkbx1">wybór1</label>
						<input type="checkbox" name="checkbox" id="chkbx2"/>
						<label for="chkbx2">wybór2</label>
						<input type="checkbox" name="checkbox" id="chkbx3"/>
						<label for="chkbx3">wybór3</label>
						<input type="checkbox" name="checkbox" id="chkbx4"/>
						<label for="chkbx4">wybór4</label>
						<input type="checkbox" name="checkbox" id="chkbx5"/>
						<label for="chkbx5">wybór5</label>
						<input type="checkbox" name="checkbox" id="chkbx6"/>
						<label for="chkbx6">wybór6</label>
					</div>
					<div id="selectDiv">
						<select id="select"/>
							<option value="v1">v1</option>
							<option value="v2">v2</option>
							<option value="v3">v3</option>
							<option value="v4">v4</option>
							<option value="v5">v5</option>
							<option value="v6">v6</option>
						</select>
					</div>
					<div id="textDiv">
						<input type="text"/>
					</div>
					<div id="submitDiv">
						<input type="submit" id="submit"/>
					</div>
				</div>
				<div id="tableDiv">
					<table id="table">
						<th>postId</th>
						<th>id</th>
						<th>name</th>
						<th>email</th>
					</table>	
				</div>
			</form>				
		</main>
		<footer>
		
		</footer>
	</body>
</html>
